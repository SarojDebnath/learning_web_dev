<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS - Saroj</title>
</head>
<body>
    <h1>Sahadeb Limited</h1>
    <form action="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your Username" >
            <label for="email">Email address:</label>
            <input type="email" name="email" placeholder="Enter Email Address">
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password">
        </div>
        <br>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to the newsletter</label>
        </div>
        <div>
            <textarea name="comment" id="">Enter your Cover letter</textarea>
        </div>
        <div>
            <label for="fruits">Select Fruits that you like:</label>
            <br>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="cherry">Cherry</option>
            </select>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
