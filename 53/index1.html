<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Cards</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="movie-carousel">
        <div class="movie-card">
            <img src="assets/img/slide1.webp" alt="Movie 1">
            <div class="number-overlay">1</div>
            <div class="label">Recently Added</div>
        </div>
        <div class="movie-card">
            <img src="assets/img/slide2.webp" alt="Movie 2">
            <div class="number-overlay">2</div>
            <div class="label">Recently Added</div>
        </div>
        <div class="movie-card">
            <img src="assets/img/slide3.webp" alt="Movie 3">
            <div class="number-overlay">3</div>
            <div class="label"></div>
        </div>
        <div class="movie-card">
            <img src="assets/img/slide4.webp" alt="Movie 4">
            <div class="number-overlay">4</div>
            <div class="label">Recently Added</div>
        </div>
        <div class="movie-card">
            <img src="assets/img/slide5.webp" alt="Movie 5">
            <div class="number-overlay">5</div>
            <div class="label">Recently Added</div>
        </div>
    </div>
</body>
</html>
